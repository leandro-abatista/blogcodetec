<!DOCTYPE html>

<html lang="pt" xmlns:th="http://thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="UTF-8">
<title>BlogCodeTec</title>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light" style="background-color: #CD5C5C;">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">BlogCodeTec</span>
				<a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
			</div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 70%; padding-bottom: 30px">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px; font-weight: 600; margin-top: 10px;">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>

			<div class="card shadow-sm bg-white rounded" style="max-width: 60rem; margin-top: 20px;" th:each="post : ${posts}">
				<div class="card-body">
					
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem">
						<!-- Data e Autor do post -->
						<span th:text="${post.autor}"></span>
						<span th:text="${post.data}"></span>
					</p>
					
					<a th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}">
						<h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
							
							<span th:text="${post.titulo}"></span>
						
						</h4>
					</a>
					
					<p class="card-text">
						<!-- breve texto. os primeiros 400 caracteres -->
						<span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
					</p>
					
				</div>
			</div>

		</div>
	</section>

</body>

</html>
