<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

<head>
<title>BlogCodeTec</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
	crossorigin="anonymous">
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">BlogCodeTec</span>
			</div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 70%; padding-bottom: 30px">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style="background-color: white; padding-left: 0px; font-weight: 600;">
					<li class="breadcrumb-item active" aria-current="page">Posts</li>
				</ol>
			</nav>

			<div class="card text-danger bg-dark mb-3" style="max-width: 60rem; margin-top: 20px;" th:each="post : ${posts}">
				<div class="card-body">
					
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem">
						<!-- Data e Autor do post -->
						<span th:text="${post.autor}"></span>
						<span th:text="${post.data}"></span>
					</p>
					
					<a href="#">
						<h4 class="card-title" style="font-weight: bold; color: dange; padding-top: 5px;">
							
							<span th:text="${post.titulo}"></span>
						
						</h4>
					</a>
					
					<p class="card-text">
						<!-- breve texto. os primeiros 400 caracteres -->
						<span th:utext="${#strings.abbreviate(post.texto,400)}"></span>
					</p>
					
				</div>
			</div>

		</div>
	</section>

</body>

</html>
